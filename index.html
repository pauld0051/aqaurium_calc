<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
  <!--Fontawesome-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <!--Favicon-->
  <link rel="icon" href="fish.ico" type="image/x-icon" />
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  <title>Test Calc</title>
</head>
<body>
<header>
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#"><img src="fish.ico" alt="Fishy fishy fishy"></a>
</nav>
</header>
<div class="container">
<form action="submit">
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Condition</th>
      <th scope="col">Input</th>
      <th scope="col">Icon</th>
    </tr>
  </thead>
<tbody>
    <tr>
      <th scope="row" class="row-color"><label for="container_size">Size of container</label></td>
      <td><input type="number" name="container_size" id="container_size" value="10"></td>
      <td><i class="fas fa-glass-whiskey"></i></td>
    </tr>
    <tr>
      <th scope="row" class="row-color"><label for="tap_temp">Temperature at the tap</label></th>
      <td><input type="number" name="tap_temp" id="tap_temp" value="13"></td>
      <td><i class="fas fa-shower"></i></td>
    </tr>
    <tr>
      <th scope="row" class="row-color"><label for="heated_temp">Temperature of added hot water</label></th>
      <td><input type="number" name="heated_temp" id="heated_temp" value="98"></td>
      <td><i class="fas fa-hot-tub"></i></td>
    </tr>
    <tr>
      <th scope="row" class="row-color"><label for="aquarium_temp">Temperature of aquarium</label></th>
      <td><input type="number" name="aquarium_temp" id="aquarium_temp" value="23"></td>
      <td><i class="fas fa-fish"></i></td>
    </tr>
  </tbody>
</table> 
  </form>
  <button class="btn btn-success" type="submit" name="submit" id="submit">Submit</button>
<br>
<br>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Condition</th>
      <th scope="col">Output</th>
      <th scope="col">Icon</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row" class="row-color">Cold tap water</td>
      <td id="tap_output"></td>
      <td><i class="fas fa-shower"></i></td>
    </tr>
    <tr>
      <th scope="row" class="row-color">Hot water</td>
      <td id="hot_output"></td>
      <td><i class="fas fa-hot-tub"></i></td>
    </tr>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>  
  <script src="assets/scripts/water_change_calc.js"></script>
</body>
</html>
