<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <!--Favicon-->
    <link rel="icon" href="fish.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Handy Dandy Conversions</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html"><img class="img-fluid" src="assets/images/fish-1.png" alt="Fishy fishy fishy"> AquaHelp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="conversions.html">Conversions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <form action="submit">
            <span class="table_heading">Table 1: Convert °C to °F</span>
            <div class="table-responsive">
            <table class="table table-fixed">
                <thead class="thead-light">
                    <tr>
                       <th style="width: 25%" scope="col">Units</th>
                        <th style="width: 25%" scope="col">Input</th>
                        <th style="width: 25%" scope="col">Conversion</th>
                        <th style="width: 25%" scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" class="row-color"><label for="deg_celsius">°C</label>
                            <a tabindex="0" class="btn btn-link" role="button" data-toggle="popover" data-trigger="focus" title="Temperature in °C" data-content="Enter the temperature you want to convert in °C or click below in Table 2 to convert °F to °C">
                                <i class="far fa-question-circle"></i>
                            </a>
                            </td>
                            <td><input type="number" name="deg_celsius" id="deg_celsius" value="23"></td>
                            <td><span id="deg_celsius_conv"></span></td>
                            <td><span class="bucket-color"><i class="fas fa-thermometer-three-quarters"></i></span></td>
                    </tr>
                </tbody>
            </table>
        </form>
        </div>
        <button class="btn btn-success" type="submit" name="submit_C" id="submit_C">Submit</button>
        <br>
        <br>
        <form action="submit">
            <span class="table_heading">Table 2: Convert °F to °C</span>
            <div class="table-responsive">
            <table class="table table-fixed">
                <thead class="thead-light">
                    <th style="width: 25%" scope="col">Units</th>
                        <th style="width: 25%" scope="col">Input</th>
                        <th style="width: 25%" scope="col">Conversion</th>
                        <th style="width: 25%" scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" class="row-color"><label for="deg_fahrenheit">°F</label>
                            <a tabindex="0" class="btn btn-link" role="button" data-toggle="popover" data-trigger="focus" title="Temperature in °F" data-content="Enter the temperature you want to convert in °F or click above in Table 1 to convert °C to °F">
                                <i class="far fa-question-circle"></i>
                            </a>
                        </th>
                        <td><input type="number" name="deg_fahrenheit" id="deg_fahrenheit" value="73"></td>
                        <td><span id="deg_fahrenheit_conv"></span></td>
                        <td><span class="cold-color"><i class="fas fa-thermometer-half"></i></span></td>
                    </tr>
                </tbody>
            </table>
        </form>
        </div>
        <button class="btn btn-success" type="submit" name="submit_F" id="submit_F">Submit</button>
        <br>
        <br>
        <form action="submit">
            <span class="table_heading">Table 3: Convert L to Gal (US Liquid Gallons)</span>
            <div class="table-responsive">
            <table class="table table-fixed">
                <thead class="thead-light">
                    <tr>
                        <th style="width: 25%" scope="col">Units</th>
                        <th style="width: 25%" scope="col">Input</th>
                        <th style="width: 25%" scope="col">Conversion</th>
                        <th style="width: 25%" scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" class="row-color"><label for="litres">Litres</label>
                            <a tabindex="0" class="btn btn-link" role="button" data-toggle="popover" data-trigger="focus" title="Litres to Gallons" data-content="Enter the volume you want to convert in L or click below in Table 4 to convert US Liquid Gallons to L">
                                <i class="far fa-question-circle"></i>
                            </a>
                            </td>
                            <td><input type="number" name="litres" id="litres" value="200"></td>
                            <td><span id="litres_conv"></span></td>
                            <td><span class="water-color"><i class="fas fa-water"></i></span></td>
                    </tr>
                </tbody>
            </table>
        </form>
        </div>
        <button class="btn btn-success" type="submit" name="submit_L" id="submit_L">Submit</button>
        <br>
        <br>
     <form action="submit">
            <span class="table_heading">Table 4: Convert Gal (US Liquid Gallons) to L</span>
            <div class="table-responsive">
            <table class="table table-fixed">
                <thead class="thead-light">
                    <tr>
                        <th style="width: 25%" scope="col">Units</th>
                        <th style="width: 25%" scope="col">Input</th>
                        <th style="width: 25%" scope="col">Conversion</th>
                        <th style="width: 25%" scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" class="row-color"><label for="gallons">US Liquid Gallons</label>
                            <a tabindex="0" class="btn btn-link" role="button" data-toggle="popover" data-trigger="focus" title="Gallons to Litres" data-content="Enter the volume you want to convert in US Liquid Gallons or click above in Table 3 to convert L to US Liquid Gallons">
                                <i class="far fa-question-circle"></i>
                            </a>
                            </td>
                            <td><input type="number" name="gallons" id="gallons" value="53"></td>
                            <td><span id="gallons_conv"></span></td>
                            <td><span class="water-color-2"><i class="fas fa-water"></i></span></td>
                    </tr>
                </tbody>
            </table>
        </form>
        </div>
        <button class="btn btn-success" type="submit" name="submit_G" id="submit_G">Submit</button>
        <br>
        <br>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="assets/scripts/convert.js"></script>
    <script src="assets/scripts/universal.js"></script>
</body>

</html>
